{% if form.errors %}
    <ul class="list-group list-group-flush">
        {% for field in form %}
            {% for error in field.errors %}
            <li class="alert alert-danger alert-dismissible fade show">
                {{ error }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </li>
            {% endfor %}
        {% endfor %}
    </ul>
{% endif %}
