{% load static %}
<div class="col">
    <div class="card h-100 shadow-sm">
        {% if product.preview %}
        <img src="{{ product.preview.url }}" class="card-img-top" alt="Фитбол">
        {% else %}
        <img src="{% static 'images/coming_soon_photo.jpg' %}" class="card-img-top" alt="Фитбол">
        {% endif %}
        <div class="card-body d-flex flex-column">
            <a href="{% url 'product_path' product.pk %}" class="card-title">{{ product.name }}</a>
            <p class="text-primary fw-bold mt-auto">{{ product.price }} сум</p>
            <div class="d-flex justify-content-between mt-2">
                <a href="{% url 'update_cart_path' product.pk 'add' 1 %}" class="btn btn-outline-primary btn-sm d-flex align-items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart-plus me-2" viewBox="0 0 16 16">
                        <path d="M9 5.5a.5.5 0 0 0-1 0V7H6.5a.5.5 0 0 0 0 1H8v1.5a.5.5 0 0 0 1 0V8h1.5a.5.5 0 0 0 0-1H9z" />
                        <path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1zm3.915 10L3.102 4h10.796l-1.313 7zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0m7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0" />
                    </svg>
                    В корзину
                </a>
                <a href="{% url 'activate_favorite' product.pk %}" class="btn btn-outline-secondary btn-sm">
                    {% if product.pk in favorite_products %}
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#4174CB" class="bi bi-heart-fill" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314" />
                    </svg>
                    {% else %}
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#4174CB" class="bi bi-heart" viewBox="0 0 16 16">
                        <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143q.09.083.176.171a3 3 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15"/>
                    </svg>
                    {% endif %}
                </a>
            </div>
        </div>
    </div>
</div>
